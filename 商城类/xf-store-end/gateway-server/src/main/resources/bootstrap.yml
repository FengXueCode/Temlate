spring:
  application:
    name: gateway-service
  main:
    web-application-type: reactive
  cloud:
    gateway:
      globalcors:
        cors-configurations:
          '[/**]':
            allowedOrigins:
              - "http://localhost:5173"
            allowedMethods: "GET, POST, PUT, DELETE, OPTIONS"
            allowedHeaders: "*"
            allowCredentials: true

      httpclient:
        websocket:
          max-frame-payload-length: 104876
          proxy-peer-ip-address: true
      httpserver:
        wire-tap:
          enabled: true
      websocket:
        proxy-buffer-size: 1024
    nacos:
      server-addr: 127.0.0.1
#      server-addr: 172.18.0.2 # nacos地址
#      username: nacos
#      password: FengXue@
      config:
        file-extension: yaml
        shared-configs:
          - dataId: shared-log.yaml # 共享日志配置
